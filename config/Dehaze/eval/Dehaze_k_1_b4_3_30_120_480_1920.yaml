common:
    seed: 0
    trainer: COCO2WikiTrainer
    dataset: 
        arch: get_COCO2Wiki_dataset
        name: CommonDataset
    model:
        arch: hf_net
        kwargs:
            channel_list: [3,30,120,480,1920]
            n_block: 4

    augmentation:
      type: eval_aug
      kwargs:
        input_size_h: 512
        input_size_w: 512

    workers: 8
    batch_size: 8

    lr_scheduler:
        type: COSINE
        T_max: 100000
        eta_min: 0.0000001
        base_lr: 0.0001
        max_iter: 100000
        warmup_steps: 0
        warmup_lr: 0.0001

    optimizer:
        type: Adam
        kwargs:
            weight_decay: 0.0005

    criterion:
        type: dehaze_loss
        kwargs:
            k: 1.0
            vgg_path: ../model/losses/vgg_model/vgg_normalised.pth
            weight_content: 0.0
            weight_style: 1.0
        
    save_freq: 100
    print_freq: 100


    source_root: /mnt/lustre/fanweichen2/RESEARCH/I2I/dehaze/SOTS/outdoor/hazy.txt
    target_root: /mnt/lustre/fanweichen2/RESEARCH/I2I/dehaze/SOTS/outdoor/clear.txt

