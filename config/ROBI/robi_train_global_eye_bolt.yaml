common:
    seed: 0
    trainer: COCO2WikiTrainer
    dataset: 
        arch: get_COCO2Wiki_dataset
        name: CommonDataset
    model:
        arch: hf_net
        kwargs:
            channel_list: [3,30,120,360]
            n_block: 3

    augmentation:
      type: Common_aug
      kwargs:
        input_size_h: 512
        input_size_w: 512
        scale_down: 0.5

    workers: 8
    batch_size: 1

    lr_scheduler:
        type: COSINE
        T_max: 20000
        eta_min: 0.0000000
        base_lr: 0.0001
        max_iter: 20000
        warmup_steps: 0
        warmup_lr: 0.0001


    optimizer:
        type: Adam
        kwargs:
            weight_decay: 0.00000

    criterion:
        type: vgg_loss
        kwargs:
            k: 0.9
            vgg_path: ../model/losses/vgg_model/vgg_normalised.pth
        
    save_freq: 1000
    print_freq: 100

    source_root: /mnt/lustre/fanweichen2/RESEARCH/ROBI/data_toweichen4/Eye_bolt/source.txt
    target_root: /mnt/lustre/fanweichen2/RESEARCH/ROBI/data_toweichen4/Eye_bolt/target.txt