    # target_root: /mnt/lustre/fanweichen2/RESEARCH/ROBI/Chrome_screw/croped/train/img_file.txt

    source_root: /mnt/lustre/fanweichen2/RESEARCH/ROBI/Eye_bolt/croped/val/gen_file.txt
    target_root: /mnt/lustre/fanweichen2/RESEARCH/ROBI/Eye_bolt/croped/val/img_file.txt